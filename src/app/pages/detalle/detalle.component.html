<div class="container">
  <form>
    <button class="btn btn-primary col-12 col-sm-5 m-2" (click)="openModal()"> AÃ±adir Factura<i class="fa-solid fa-plus"></i> </button>
  </form>

  <table class="table table-hover table-sm">
    <thead class="table-dark">
      <tr>
        <td> Numero de factura  </td>
        <th> Nombre Producto </th>
        <th> Cantidad</th>
        <th> precio Unitario </th>
        <th> Acciones </th>
      </tr>
    </thead>
    <tBody>
      <tr *ngFor="let item of detalle; index as i ">
        <td> {{ item.factura.numeroFactura }} </td>
        <td> {{ item.producto.producto }} </td>
        <td> {{ item.cantidad }} </td>
        <td> {{ item.precioUnitario }} </td>
        <td>
          <i class="fa-solid fa-eye text-dark me-2" data-bs-toggle="tooltip" data-bs-title="Editar"
            (click)="openModal(item)"></i>
        </td>
        <td>
          <i class="fa-solid fa-trash text-dark me-2" data-bs-toggle="tooltip" data-bs-title="Eliminar"
            (click)="eliminar(item.id)"></i>
        </td>
      </tr>
    </tBody>
  </table>
</div>
